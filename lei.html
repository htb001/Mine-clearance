<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lei.css">
</head>

<body>
    <div class="wrapper">
        <div class="level">
            <p data="rookie">菜鸟</p>
            <p data="master">高手</p>
            <p data="god">大神</p>
            <button class="play">开始</button>

        </div>
        <div class="time-residue">
            <p class="show-time-residue">
                已用时<span class="time"></span>
               小旗 <span class="residue"></span>
                <!-- <button class="replay">重新开始</button> -->
            </p>
        </div>
        <div class="plat">
            <ul class="blow"></ul>
            <ul class="above"></ul>
        </div>

        <div class="tips">
            <p class="tip-text"></p>
            <p><span class="yes">是</span><span class="no">否</span></p>
        </div>
    </div>


    <script src="lei.js"></script>
</body>

</html>
